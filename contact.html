<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Contact | Mo Hampton</title>

	<!-- Latest compiled and minified CSS -->

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header>
		<nav class="navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Mo Hampton</a>
		    </div>

		    <!-- Toggle Nav -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="index.html">About</a></li>
		        <li><a href="portfolio.html">Portfolio</a></li>
		        <li><a href="contact.html">Contact</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<section class="col-md-offset-1 col-md-6">
					<div class="row">
						<div class="col-md-12">
							<h1>Contact</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<form>
								<div class="form-group">
									<label for="nameInput">Name</label>
									<input type="text" class="form-control" id="nameInput" placeholder="John Smith" required="required">
								</div>
								<div class="form-group">
							    	<label for="inputEmail">Email</label>
							    	<input type="email" class="form-control" id="inputEmail" placeholder="Email" required="required">
							  	</div>
							  	<div class="form-group">
							  		<label for="textareaInput">Message</label>
							  		<textarea class="form-control" rows="8" id="textareaInput" required="required"></textarea>
							  	</div>
							  	<button type="submit" class="btn btn-default">Submit</button>
							</form>
						</div>
					</div>
				</section>
				
				<aside class="col-md-3">
					<div class="row">
						<div class="col-md-12">
							<h2>Connect with Me</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 social-icons">
							<a href="https://github.com/MoHampton" target = "_blank"><img src="assets/images/github.png" class="social" alt="GitHub link" ></a>
    						<a href="https://www.linkedin.com/in/monique-hampton-0b859b140/" target = "_blank"> <img src="assets/images/linkedin.png" class="social" alt = "LinkedIn link"></a>
    						<a href="http://stackoverflow.com/users/8022322/mo-hampton" target = "_blank"><img src="assets/images/stackoverflow.png" class="social" alt = "StackOverflow link"></a>
					    </div>
					</div>
				</aside>

			</div>
		</div>
	</main>

	<footer>
		<div class="container">
			&copy Copyright 2017 Mo Hampton
		</div>
	</footer>
</body>
</html>
